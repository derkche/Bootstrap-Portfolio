    <link rel="stylesheet" href="assets/css/styles.css">

<body>

<!-- Banner | navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white" class="row">

    <a class="logo_navbar" href="index.html" class="col-md-4">Derek Chee</a>

        <ul class="navbar-nav mr-auto">

<!-- Main Content Container -->
<div class="container">

    <!-- Page Header -->
    <div class="page-header">

    </div>

    <!-- Forms -->
    <div class='container'>
        <div class='row'>

                <div class='well'>
                    <form>
                        <div class='row'>
                            <div class='col-md-9'>
                                <div class='form-group'>
                                    <label for='name'>Name</label>
                                    <input type='text' name='name' class='form-control' placeholder="Your Name"/>
                                </div>
                                <div class='form-group'>
                                    <label for='email'>Email</label>
                                    <input type='text' name='lname' class='form-control' placeholder="your_email@something.com" />
                                </div>
                                <div class='form-group'>
                                    <label for='message'>Message</label>
                                    <textarea class='form-control' name='message' rows='10'></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
